	<!-- SOCKET API AND JAVASCRIPT -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script>

      $(function () {
        var socket = io();
        var $users = $('#users');
        $("#companyName").hide();

        $('#footerForm').submit(function(e){
          e.preventDefault();
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
        });

        socket.on('chat message', function(data){
          $('#messages').append('<li><strong>'+data.user+'</strong>: '+data.msg+'</li>');
        });

        $('#btn').click(function (){
            $("#headerForName").hide();
            $("#companyName").show();
        });

        $('#headerForm').submit(function(e){
          e.preventDefault();
          socket.emit('new user', $('#n').val());
          $('#n').val('');
        });

        $('#btn1').click(function (){
          socket.emit('url', $("#m1").val());
          return false;
        });

        socket.on('get users', function(data){
          var html = '';
          for(i = 0; i < data.length; i++){
            var x = data[i];
            html += '<li class="list-group-item">'+x+'</li>';
          }
          $users.html(html);
        });

        socket.on('url', function(msg){
          $("#browser").attr('src', msg);
        });

      });
    </script>
